<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This page is to take in client's service order on grooming.">
        <link rel="icon" type="image/png" href="ag.ico">
        <link rel="stylesheet" href="necolasNormalize.css">
        <link rel="stylesheet" href="service.css"> 
        <script type="text/javascript" src="magic.js"></script>
        <title>Service Order</title>
    </head>
    <body>
        <!-- Creating service order page for clients and employees to keep track of. -->
        <h1>Grooming Service Form</h1>
        
        <!-- Putting this into left side.-->
        <div id="columnLeft">
            Pet's Name:
            <input type="text" name="petName"><br>
            <h3>Groom Service Request Form</h3>
            Service:<br>
            <input type= "checkbox" name="groom"> Groom/Style<br>
            <input type="checkbox" name="bath"> Bath Only<br>
            <input type="checkbox" name="walkIn"> Walk-in<br>
            <h3>Additional Service Request Form</h3>
            Add-ons:<br>
            <input type="checkbox" name="nailGrind"> $5.00 Nail Grind <br>
            <input type="checkbox" name="nailPolish"> $5.00 Nail Polish <br>
            <input type="checkbox" name="shampooType"> $5.00 Shampoo Use: <input type="text" name="specifiyShampoo">
        </div>
        
        <!-- Putting this into right side. -->
        <div id= "columnRight">
            <h3>Groomer's Note:</h3>
            <textarea name="groomerNote" rows="10" cols="32"></textarea>
        </div>
        
        <!-- Creating print and save button -->
        <button onclick="print()" id="print">Print</button>
        <button onclick ="notReady()" id="save" type="submit">Save</button>
    </body>
</html>
