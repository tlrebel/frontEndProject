<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> </title>
        <link rel="stylesheet" href=" "> 
        <link rel="stylesheet" href="necolasNormalize.css">
    </head>
    <body>
        <!-- Making parental fill out form to gather information from pet owners -->
        <form>
            <fieldset>
                <legend>Parent Info:</legend>
                Last Name: <br>
                <input type="text" name="lastName"><br>
                First Name: <br>
                <input type="text" name="firstName"><br>
                Street Address: <br>
                <input type="text" name="address"><br>
                <input type="text"><br>
                City:<br>
                <input type="text" name="city"><br>
                State:<br>
                <input type="text" name="state"><br>
                Zip Code: <br>
                <input type="text" name="zipCode"><br>
                <br>
                Email Address: <br>
                <input type="email" name="emailAddress"><br>
                <br>
                Phone Number: <br>
                <input type="tel" name="phoneNumber"><br>
                Emergency Phone Number:<br>
                <input type="tel" name="emergencyNumber"><br> 
            </fieldset>
            <!-- Making field to gather information of pet(s) -->
            <fieldset>
                <legend>Pet Info:</legend>
                Name: <br>
                <input type="text" name="petName"><br>
                Breed: <br>
                <input type="text" name="breedType"><br>
                Age: <br>
                <input type="text" name="age"> Years old<br>
                Gender: <br>
                <input type="checkbox" name="genderFemale" value="Female"> Female<br>
                <input type="checkbox" name="genderMale" value="Male"> Male<br>
                <input type="checkbox" name="genderFixed" value="Fixed"> Neutered/Spayed<br>
                Weight: <br>
                <input type="text" name="weight"><br>
                Color/Marking:<br>
                <textarea name="petDescript" rows="4" cols="30"></textarea><br>
                Clinic/Vet Name:<br>
                <input type="text" name="vetInfo"><br>
                Phone Number:<br>
                <input type="tel" name="vetNumber"><br>
                Additional Notes:<br>
                <textarea name="extraNote" rows="7" cols="30"></textarea>
            </fieldset>
            
        </form>
    </body>
</html>
